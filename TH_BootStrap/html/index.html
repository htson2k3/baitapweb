<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        * {
    box-sizing: border-box;
    margin: 0 auto;
}

.container {
    width: 900px;
    margin: 20px;

}

    </style>

</head>

<body>

    <div class="container">
        <h2>Extra Large Modal</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Open modal
        </button>
      
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">ĐĂNG KÝ TÀI KHOẢN</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body" style="margin: 0;">
              <div class="container text-center">
                          <div class="row mb-1">
                              <div class="col-3 text-right">
                                  <label for="">Tên đăng nhập:</label>
                              </div>
                              <div class="col-8">
                                  <input type="text" name="username" id="usr" class="form-control" placeholder="Nhập vào tên đăng nhập">
                              </div>
                              <div class="col-1">
                                  <span id="er2" class="text-danger">*</span>
                              </div>
                          </div>
                          <div class="row mb-2">
                              <div class="col-3 text-right">
                                  <label for="">Mật khẩu:</label>
                              </div>
                              <div class="col-8">
                                  <input type="password" name="password" id="pwd" class="form-control" placeholder="Nhập vào mật khẩu">
                              </div>
                              <div class="col-1">
                                  <span id="er2" class="text-danger">*</span>
                              </div>
                          </div>
                          <div class="row mb-3">
                              <div class="col-3 text-right">
                                  <label for="">Nhập lại mật khẩu:</label>
                              </div>
                              <div class="col-8">
                                  <input type="password" name="psmk" id="pwd" class="form-control" placeholder="Nhập vào xác nhận mật khẩu">
                              </div>
                              <div class="col-1">
                                  <span id="er2" class="text-danger">*</span>
                              </div>
                          </div>
                  
                          <h3>Thông tin cá nhân</h3>
                          <div class="row mb-1">
                              <div class="col-3 text-right">
                                  <label for="">Họ & tên:</label>
                              </div>
                              <div class="col-8">
                                  <input type="text" name="name" id="Name" class="form-control" placeholder="Nhập vào họ tên ( bắt buộc )">
                              </div>
                              <div class="col-1">
                                  <span id="er2" class="text-danger">*</span>
                              </div>
                          </div>
                          <div class="row mb-2">
                              <div class="col-3 text-right">
                                  <label for="">Ngày sinh:</label>
                              </div>
                              <div class="col-3">
                                  <input type="text" name="ngaySinh" id="NgaySinh" class="form-control" placeholder="mm/dd/yyyy">
                              </div>
                              <div class="col-6"></div>
                          </div>
                          <div class="row mb-2">
                              <div class="col-3 text-right">
                                  <label for="">Giới tính:</label>
                              </div>
                              <div class="col-2">
                                  <input type="radio" name="gioitinh" id="check_Box" class="custom-radio"> Nam
                                  <input type="radio" name="gioitinh" id="check_Box" class="custom-radio"> Nữ
                              </div>
                              <div class="col-7"></div>
                          </div>
                          <div class="row mb-3">
                              <div class="col-3 text-right">
                                  <label for="">Địa chỉ:</label>
                              </div>
                              <div class="col-8">
                                  <input type="text" name="diaChi" id="DiaChi" class="form-control" placeholder="Nhập vào địa chỉ">
                              </div>
                              <div class="col-1"></div>
                          </div>
                          <div class="row mb-4">
                              <div class="col-3 text-right">
                                  <label for="">Điện thoại:</label>
                              </div>
                              <div class="col-8">
                                  <input type="text" name="dienThoai" id="DienThoai" class="form-control" placeholder="Nhập vào số điện thoại (9-10 số)">
                              </div>
                              <div class="col-1"></div>
                          </div>
                          <div class="row mb-5">
                              <div class="col-3 text-right">
                                  <label for="">Email:</label>
                              </div>
                              <div class="col-8">
                                  <input type="text" name="email" id="Email" class="form-control" placeholder="Nhập vào email cá nhân theo định dạng ten@tencongty.com">
                              </div>
                              <div class="col-1"></div>
                          </div>
                          <div class="row">
                              <div class="col-4"></div>
                              <div class="col-2">
                                  <button type="submit" class="btn btn-primary active">Đăng ký</button>
                              </div>
                              <div class="col-2">
                                  <button type="submit" class="btn btn-primary disabled">Hủy</button>
                              </div>
                              <div class="col-4"></div>
                          </div>
                      </div>
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
              
            </div>
          </div>
        </div>
        
      </div>
      

</body>

</html>
